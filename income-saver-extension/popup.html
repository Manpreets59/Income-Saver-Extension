<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Income Saver</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Income Saver</h1>
  
  <div>
    <label for="incomeDate">Date:</label>
    <input type="date" id="incomeDate">
  </div>
  
  <div>
    <label for="incomeAmount">Income Amount:</label>
    <input type="number" id="incomeAmount" placeholder="Enter your income">
  </div>
  
  <div>
    <label for="savingsRate">Savings Rate (%):</label>
    <input type="number" id="savingsRate" placeholder="Enter saving rate" value="10">
  </div>
  
  <button id="calculateBtn">Calculate Savings</button>
  
  <div id="result"></div>
  
  <script src="popup.js"></script>
</body>
</html>
